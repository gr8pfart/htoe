<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page to EXE Converter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        Web Page to EXE Converter
    </header>

    <!-- Converter Section -->
    <section id="converter" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Convert Web Page to EXE</h2>
                <form id="converterForm">
                    <div class="form-group">
                        <label for="webPageUrl">Web Page URL:</label>
                        <input type="url" class="form-control" id="webPageUrl" placeholder="https://www.example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Convert to EXE</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
